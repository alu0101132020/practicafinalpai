<body onload="startGame();">
  <h1 class="site-title">Conway's Game Of Life</h1>
  <ul id="right-nav">
    <li><a href="../index.html">Volver a índice</a></li>
  </ul>
</header>
  <div id="parte-principal">
    <div id="caja-izquierda">
      <input class="boton-caja-izq" type="button" value="Inicio" onclick="startAutoRun();" />
      <input class="boton-caja-izq" type="button" value="Pausa" onclick="stopAutoRun();" />
      <input class="boton-caja-izq" type="button" value="Paso" onclick="nextGeneration();" />
      <input class="boton-caja-izq" type="button" value="Fin" onclick="startGame();" />
      <input class="boton-caja-izq" type="button" value="Crear estado aleatorio" onclick="randomizeState();" />
      <input class="boton-caja-izq" type="button" value="Añadir células" onclick="makeNCellsAlive();" />
      <label id="cells-box" for="cells-to-introduce">Número de células vivas a añadir.</label>
      <br>
      <input type="text" id="cells-to-introduce" name="cells-to-introduce">
    </div>
    <div id="gameGrid">
      <canvas id="game" width="700" height="700"></canvas>
    </div>
    <div id="caja-derecha">
      <div id="alive-text"></div>
      <div id="dead-text"></div>
      <div>
        <label for="speed">Velocidad</label><br>
        <input type="range" id="speed" name="speed" min="0" max="1000" onChange="updateSlider();" onKeyUp="updateSlider();">
      </div>
    </div>
  </div>
